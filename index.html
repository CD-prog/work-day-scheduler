<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead">TIME OF DAY</p>
  </header>
  <div class="container">
    <!-- Time blocks go here -->
    <table class="table">
      <tbody>
        <tr>
          <th class="row">9AM</th>
          <td class="col-8" data-id="9" id="task9Am">...</td>
          <td><i class="far fa-save" id="save9Am" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">10AM</th>
          <td id="task10Am" data-id="10">...</td>
          <td><i class="far fa-save" id="save10Am" style='font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">11AM</th>
          <td id="task11Am" data-id="11">...</td>
          <td><i class="far fa-save" id="save11Am" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">12PM</th>
          <td id="task12Pm" data-id="12">...</td>
          <td><i class="far fa-save" id="save12Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">1PM</th>
          <td id="task1Pm" data-id="13">...</td>
          <td><i class="far fa-save" id="save1Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">2PM</th>
          <td id="task2Pm" data-id="14">...</td>
          <td><i class="far fa-save" id="save2Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>
        <tr>
          <th class="row">3PM</th>
          <td id="task3Pm" data-id="15">...</td>
          <td><i class="far fa-save" id="save3Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">4PM</th>
          <td id="task4Pm" data-id="16">...</td>
          <td><i class="far fa-save" id="save4Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>

        <tr>
          <th class="row">5PM</th>
          <td id="task5Pm" data-id="17">...</td>
          <td> <i class="far fa-save" id="save5Pm" style='cursor:pointer;font-size:36px'></i></td>
        </tr>
      </tbody>
    </table>

  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
